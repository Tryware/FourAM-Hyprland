autogenerated = 0  

monitor=,preferred,auto,auto
exec=wbg Pictures/wallpapers/1966837.png & GTK_THEME=Default LANG=C waybar
exec=/usr/lib/polkit-kde-authentication-agent-1
exec-once=gsettings set org.gnome.desktop.interface font-name 'JetBrains Mono Nerd Font 12'
env = QT_QPA_PLATFORMTHEME, qt6ct
env = XCURSOR_THEME, Catppuccin-Mocha-Pink-Cursors 
env = GTK_THEME, FourAM-Roundy

input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

general {

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(f5a2c0ee) rgba(f3aec7ee) rgba(e9c4ecee) 95deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {

    rounding = 10
    blur = yes
    blur_size = 2
    blur_passes = 3
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes


    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}


device:epic mouse V1 {
    sensitivity = -0.5
}

$mainMod = SUPER


bind=SUPER,RETURN,exec,[float]kitty
bind=SUPER,Q,killactive,
bind=SUPER,M,exit,
bind=SUPER,E,exec,dolphin
bind=SUPER,T,togglefloating,
bindr=SUPER, D, exec, pkill wofi || wofi -s .config/wofi/style.css
bind=SUPER,P,pseudo,
bind=,Print,exec,grimshot copy area
bind=SHIFT,Print,exec,grimshot copy screen
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d
bind=SUPER,f,fullscreen
bind=,XF86AudioRaiseVolume,exec, swayosd --output-volume raise
bind=,XF86AudioLowerVolume,exec,  swayosd --output-volume lower
bind=,XF86AudioMute,exec, swayosd --output-volume mute-toggle
bind=,XF86MonBrightnessUp, exec, swayosd --brightness raise
bind=,XF86MonBrightnessDown, exec, swayosd --brightness raise
bindr = CAPS, Caps_Lock, exec, swayosd --caps-lock
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=ALT,1,movetoworkspace,1
bind=ALT,2,movetoworkspace,2
bind=ALT,3,movetoworkspace,3
bind=ALT,4,movetoworkspace,4
bind=ALT,5,movetoworkspace,5
bind=ALT,6,movetoworkspace,6
bind=ALT,7,movetoworkspace,7
bind=ALT,8,movetoworkspace,8
bind=ALT,9,movetoworkspace,9
bind=ALT,0,movetoworkspace,10


bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


windowrulev2 = float,class,title:^(Alacritty)$ 
# Pipewire and screensharing stuff, you can remove it if you want

exec-once=pipewire
exec-once=wireplumber
exec-once=/usr/lib/xdg-desktop-portal -r 
exec-once=/usr/lib/xdg-desktop-portal-hyprland
exec-once=pipewire-pulse
