button { color: #e9c4ec; outline-color: #202025; border-color: rgba(233, 196, 236, 0.38); background-image: image(#0B0A10); box-shadow: none; text-shadow: none; }
button:hover { color: #e9c4ec; border-color: rgba(233, 196, 236, 0.46); background-image: image(rgba(11, 10, 16, 0.77)); box-shadow: 0 1px 2px rgba(0, 0, 0, 0.32); }

button:checked { color: #F1A7E2; border-color: rgba(233, 196, 236, 0.38); background-image: image(#202025); box-shadow: none; }
button:checked:hover { color: #F1A7E2; border-color: rgba(233, 196, 236, 0.46); background-image: image(rgba(32, 32, 37, 0.77)); box-shadow: 0 1px 2px rgba(0, 0, 0, 0.32); }
button:checked:active { color: #F1A7E2; border-color: rgba(233, 196, 236, 0.38); background-image: image(#202025); box-shadow: none; }

button:backdrop { color: #e9c4ec; border-color: rgba(233, 196, 236, 0.32); background-image: image(rgba(11, 10, 16, 0.89)); box-shadow: none; }
button:backdrop:active { color: #e9c4ec; border-color: rgba(233, 196, 236, 0.32); background-image: image(rgba(11, 10, 16, 0.89)); box-shadow: none; }
button:backdrop:insensitive { color: rgba(233, 196, 236, 0.70); border-color: rgba(233, 196, 236, 0.22); background-image: image(rgba(11, 10, 16, 0.40)); box-shadow: none; }
button:backdrop:insensitive:active { color: rgba(233, 196, 236, 0.89); border-color: rgba(233, 196, 236, 0.22); background-image: image(rgba(11, 10, 16, 0.49)); box-shadow: none; }

button:disabled { color: rgba(233, 196, 236, 0.80); border-color: rgba(233, 196, 236, 0.22); background-image: image(rgba(11, 10, 16, 0.50)); }
button:disabled:active { color: #F1A7E2; border-color: rgba(233, 196, 236, 0.22); background-image: image(rgba(32, 32, 37, 0.50)); box-shadow: none; }


checkradio { background-clip: padding-box; background-image: image(#0B0A10); border-color: rgba(233, 196, 236, 0.80); box-shadow: none; color: #e9c4ec; }
checkradio:hover { background-image: image(rgba(233, 196, 236, 0.22)); }
checkradio:active { box-shadow: inset 0 1px rgba(0, 0, 0, 0.2); background-image: image(#F1A7E2); }
checkradio:disabled { box-shadow: none; color: rgba(11, 10, 16, 0.50); }

checkradio:checked { background-clip: border-box; background-image: image(#e9c4ec); border-color: rgba(233, 196, 236, 0.80); box-shadow: none; color: #F1A7E2; }
checkradio:checked:hover { background-image: image(rgba(233, 196, 236, 0.89)); }
checkradio:checked:active { box-shadow: inset 0 1px rgba(0, 0, 0, 0.2); background-image: image(#202025); }
checkradio:checked:disabled { box-shadow: none; color: rgba(32, 32, 37, 0.7); }

